<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#f3f3f3"/>
  <link rel="icon" sizes="32x32" href="img/icon.png">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <a href="#maincontent" class="skip-link">Skip to main content</a>
  <!-- Beginning header -->
  <header role="banner">
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="navigation" aria-label="breadcrumb">
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main">
    <!-- Beginning restaurant -->
    <!-- Beginning map -->
    <section id="map-container" >
      <div id="map" role="application" aria-label="MapBox application" aria-hidden="true"></div>
    </section>
    <!-- End map -->
    <section id="restaurant-container" aria-labelledby="restaurant-name">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img" alt="Image of the restaurant"> 
      <p id="restaurant-cuisine"></p>
      <address id="restaurant-address"></address>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" aria-label="Reviews">
      <ul id="reviews-list"></ul>
    </section>
    <section id="reviewsForm-container" aria-label="Add a Review">
      <div id="reviews-form"></div>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer" role="contentinfo">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <!-- Beginning scripts -->
  <!-- Map helpers -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Database helpers -->
  <script src="dist/idbhandler.bundle.js"></script>
  <script src="dist/dbhelper.bundle.js"></script>
  <!-- Service Worker -->
  <script src="dist/sw_register.bundle.js"></script>
  <!-- Main javascript file -->
  <script src="dist/restaurant_info.bundle.js"></script>
  <!-- Google Maps -->
 <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
